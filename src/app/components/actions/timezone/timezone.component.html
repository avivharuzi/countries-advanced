<h1 class="jumbotron text-center bg-secondary text-light p-3">Timezone</h1>

<form [formGroup]="timezoneForm" (ngSubmit)="setTimezoneForm()" class="row" novalidate>
  <div class="col-lg-4">
    <input type="text" class="form-control d-inline"
    [ngClass]="validationService.statusClass(timezoneForm.controls['utcMin'])"
    formControlName="utcMin" placeholder="Utc Min" autofocus>
    <app-form-error class="invalid-feedback" [control]="timezoneForm.controls['utcMin']"></app-form-error>
  </div>
  <div class="col-lg-4">
    <input type="text" class="form-control d-inline"
    [ngClass]="validationService.statusClass(timezoneForm.controls['utcMax'])"
    formControlName="utcMax" placeholder="Utc Max" autofocus>
    <app-form-error class="invalid-feedback" [control]="timezoneForm.controls['utcMax']"></app-form-error>
  </div>
  <div class="col-lg-4">
    <button type="submit" class="btn btn-success text-light w-100">Submit</button>
  </div>
</form>

<div *ngIf="countries.length" class="mt-5">
  <app-countries [countries]="countries"></app-countries>
</div>

<app-no-result [isNoResult]="errorCountries"></app-no-result>
