<div class="row mb-5">
  <div class="col-lg-6">
    <input type="text" [(ngModel)]="searchValue" class="form-control" placeholder="Search">
  </div>
  <div class="col-lg-6">
    <select class="form-control" [(ngModel)]="optionValue" (change)="selectCountry()">
      <option value="">All Countries</option>
      <option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</option>
    </select>
  </div>
</div>
<div class="row">
  <app-country-favorite class="col-lg-4 mb-5" *ngFor="let country of countries | search:searchValue"
  [countryFavorite]="country"></app-country-favorite>
</div>
