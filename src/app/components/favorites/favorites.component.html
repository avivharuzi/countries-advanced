<div class="row" *ngIf="favorites && favorites.length; else noFavorites">
  <app-country-favorite class="col-lg-4 mb-5" *ngFor="let favorite of favorites"
  [countryFavorite]="favorite" [isCanDeleted]="true"
  (removeFavoriteCountry)="removeCountry($event)"></app-country-favorite>
</div>
<ng-template #noFavorites>
  <div class="alert alert-warning text-center">
    <p class="lead"><i class="fa fa-warning mr-2"></i>There are no favorite countries right now</p>
  </div>
</ng-template>
